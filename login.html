<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="initial-scale=0.8" />

		<form name="sendin" action="$(link-login-only)" method="post">
			<input type="hidden" name="username" />
			<input type="hidden" name="password" />
			<input type="hidden" name="dst" value="$(link-orig)" />
			<input type="hidden" name="popup" value="true" />
		</form>

		<script type="text/javascript" src="/md5.js"></script>
		<script type="text/javascript">

		<!--</script>
		$(endif)
		<div class="container">
			<div class="top">
				<h1 id="title"><span id="logo"><img src="img/logo.png" /><br />MY INTERNET HOTSPOT</span></h1>
			</div>
			<div class="login-box animated fadeIn">
				<form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
					<div class="box-header">
						<h2>HOTSPOT LOGIN</h2>
					</div>
					$(if error)
					<div class="error"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>$(error)</div>
					$(endif)
					<label for="username">Username</label>
					<br/>
					<input type="text" id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
					<br/>
					<label for="password">Password</label>
					<br/>
					<input type="password" id="password" />
					<br/>
					<button type="submit">Login</button>
				</form>
				<br/>
				<a href="help.html"><p class="small">Need help?</p></a>
			</div>
			<div class="copyright">Â©2020 bogalakon.com</div>
		</div>
	</body>
	<script>
		$(document).ready(function () {
			$('#logo, .copyright').addClass('animated fadeIn');
			$("input:text:visible:first").focus();
		});
		$('#username').focus(function() {
			$('label[for="username"]').addClass('selected');
		});
		$('#username').blur(function() {
			$('label[for="username"]').removeClass('selected');
		});
		$('#password').focus(function() {
			$('label[for="password"]').addClass('selected');
		});
		$('#password').blur(function() {
			$('label[for="password"]').removeClass('selected');
		});
	</script>
</html>
